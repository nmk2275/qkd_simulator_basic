<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Simulation Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f4f4f9;
        }

        h1 {
            color: #2b7fbf;
        }

        .btn {
            background-color: #2b7fbf;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #1f5a90;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-top: 20px;
        }

        #loading {
            display: none;
            margin-top: 20px;
            color: #ff6600;
            font-weight: bold;
            font-size: 16px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2b7fbf;
            color: white;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .right {
            font-size: 14px;
        }

        .small {
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="title">Packet-Tracer Style QKD — BB84</div>
        <div class="right"><div class="small">Drag components → connect → simulate</div></div>
    </div>

    <h1>Quantum Key Distribution Simulation</h1>
    <p>Click the button below to run the BB84 QKD simulation.</p>

    <button class="btn" id="runSim">Run Simulation</button>
    <div id="loading">Loading simulation...</div>

    <script>
        document.getElementById("runSim").addEventListener("click", function() {
            // Show loading message
            const loadingDiv = document.getElementById("loading");
            loadingDiv.style.display = "block";

            // Wait a short moment before opening new tab
            setTimeout(() => {
                window.open("https://alice-to-bob-nmijspqmykhlmg9bp8vhpd.streamlit.app/", "_blank");
                // Optionally hide loading after opening (not really needed since new tab opens)
                loadingDiv.style.display = "none";
            }, 500); // 0.5 second delay for effect
        });
    </script>

</body>
</html>
